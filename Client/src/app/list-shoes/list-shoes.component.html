<div class="container">
    <div class="row h-100">
        <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let item of items">
            <div class="card" >
                <div class="card-body d-flex flex-column justify-content-between text-center" style="max-width: 200px;">
                    <p><img class=" img-fluid" src="{{ item.photo }}" alt="card image"></p>
                    <h4 class="card-title">{{ item.name }}</h4>
                    <p class="card-text card-description">{{ item.description | slice:0:80 }}</p>
                    <p class="card-text">{{ item.price }}</p>
                    <div class="div">
                            <a (click)="addItemToCart(item)" class="btn btn-success btn-sm"><i class="fa fa-plus">Add to cart</i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
